<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Script Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            padding: 20px;
        }
        
        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .panel {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .panel h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        
        textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            font-family: inherit;
        }
        
        textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .output-area {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            min-height: 150px;
            border: 1px solid #ddd;
            color: #333;
            line-height: 1.6;
        }
        
        .placeholder {
            color: #999;
            font-style: italic;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-weight: 600;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .metadata {
            display: flex;
            gap: 20px;
            margin: 15px 0;
            font-size: 0.9em;
            color: #666;
        }
        
        .metadata span {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚úçÔ∏è AI Script Generator</h1>
            <p>Generate amazing video scripts powered by AI</p>
        </header>
        
        <div class="main-content">
            <!-- Script Generation Panel -->
            <div class="panel">
                <h2>üìù Write Your Idea</h2>
                <form id="scriptForm">
                    <div class="form-group">
                        <label for="prompt">What should the story be about?</label>
                        <textarea 
                            id="prompt" 
                            rows="4" 
                            placeholder="Example: A 30-second video about solar energy"
                            required
                        ></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="style">Genre</label>
                        <select id="style">
                            <option value="educational">Educational</option>
                            <option value="marketing">Marketing</option>
                            <option value="social_media">Social Media</option>
                            <option value="comedy">Comedy</option>
                            <option value="horror">Horror</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn">Generate Script</button>
                </form>
                
                <div id="loadingScript" class="loading">
                    <div class="spinner"></div>
                    Generating your script...
                </div>
            </div>
            
            <!-- Script Output Panel -->
            <div class="panel">
                <h2>üéØ Your Script</h2>
                <div id="scriptOutput" class="output-area">
                    <p class="placeholder">Your AI-generated script will appear here...</p>
                </div>
                
                <div id="scriptMeta" class="metadata" style="display: none;">
                    <span>üìä Words: <strong id="wordCount">0</strong></span>
                    <span>‚è±Ô∏è Duration: <strong id="duration">0</strong>s</span>
                </div>
                
                <button id="copyButton" class="btn" style="display: none; background: #4CAF50; margin-top: 10px;">
                    üìã Copy Script
                </button>
            </div>
        </div>
    </div>
    
    <script>
        const scriptForm = document.getElementById('scriptForm');
        const copyButton = document.getElementById('copyButton');
        let currentScript = '';
        
        // Generate Script
        scriptForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const prompt = document.getElementById('prompt').value;
            const style = document.getElementById('style').value;
            
            showLoading('loadingScript', true);
            
            try {
                const response = await fetch('/generate-script', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt, style })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentScript = data.script;
                    displayScript(data);
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error generating script: ' + error.message);
            } finally {
                showLoading('loadingScript', false);
            }
        });
        
        // Copy Script
        copyButton.addEventListener('click', () => {
            navigator.clipboard.writeText(currentScript);
            copyButton.textContent = '‚úÖ Copied!';
            setTimeout(() => {
                copyButton.textContent = 'üìã Copy Script';
            }, 2000);
        });
        
        function displayScript(data) {
            const output = document.getElementById('scriptOutput');
            output.innerHTML = `<p>${data.script.replace(/\n/g, '<br>')}</p>`;
            
            document.getElementById('wordCount').textContent = data.word_count;
            document.getElementById('duration').textContent = Math.round(data.estimated_duration);
            document.getElementById('scriptMeta').style.display = 'flex';
            document.getElementById('copyButton').style.display = 'block';
        }
        
        function showLoading(elementId, show) {
            document.getElementById(elementId).style.display = show ? 'block' : 'none';
        }
    </script>
</body>
</html>
